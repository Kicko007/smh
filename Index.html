<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SMH Deal Analyzer</title>
<link rel="stylesheet" href="styles.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div class="header">
    <img src="logo.png" class="logo">
    <h1>SMH Hosting Academy Deal Analyzer</h1>
</div>

<div class="top-row">

    <div class="card small-card">
        <label>Occupancy Rate (%)</label>
        <input type="number" id="occRate" value="75">
    </div>

    <div class="card small-card">
        <label>Weekday ADR ($)</label>
        <input type="number" id="adrWeek" value="150">
    </div>

    <div class="card small-card">
        <label>Weekend ADR ($)</label>
        <input type="number" id="adrWeekend" value="200">
    </div>

</div>

<div class="main-row">

    <div class="chart-card">
        <h3>Cumulative Monthly Income</h3>
        <canvas id="profitChart"></canvas>
    </div>

    <div class="expenses-card">
        <h3>Monthly Expenses</h3>

        <div class="expense-item">
            <label>Rent</label>
            <input type="number" class="expense" id="rent" value="2000">
        </div>

        <div class="expense-item">
            <label>Cleaning Fees</label>
            <input type="number" class="expense" id="cleaning" value="300">
        </div>

        <div class="expense-item">
            <label>Utilities</label>
            <input type="number" class="expense" id="utilities" value="200">
        </div>

        <div class="expense-item">
            <label>Internet</label>
            <input type="number" class="expense" id="internet" value="80">
        </div>

        <div class="expense-item">
            <label>Maintenance</label>
            <input type="number" class="expense" id="maintenance" value="100">
        </div>

        <div class="expense-item">
            <label>Supplies</label>
            <input type="number" class="expense" id="supplies" value="50">
        </div>

        <div class="expense-item">
            <label>Other</label>
            <input type="number" class="expense" id="other" value="0">
        </div>

        <h4>Total Expenses: <span id="totalExpenses">$0</span></h4>
    </div>

</div>

<div class="cashflow-card">
    <h3>Net Cash Flow</h3>
    <p>Daily Profit: <span id="dailyProfit">$0</span></p>
    <p>Monthly Profit: <span id="monthlyProfit">$0</span></p>
    <p>Yearly Profit: <span id="yearlyProfit">$0</span></p>
</div>

<div class="partner-card">
    <h3>Partnership Model</h3>
    <label>Partner Percentage (%)</label>
    <input type="number" id="partnerSplit" value="50">

    <p>Your Share: <span id="yourShare">$0</span></p>
    <p>Partner Share: <span id="partnerShare">$0</span></p>
</div>

<script src="app.js"></script>
</body>
</html>
